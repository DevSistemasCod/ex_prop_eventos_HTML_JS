<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exemplo onmouseover e onmouseout</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <div id="conteudoDiv" class="box" onmouseover="destacarLinha()" onmouseout="limparLinha()">
    Passe o mouse aqui!
  </div>
</body>
</html>
